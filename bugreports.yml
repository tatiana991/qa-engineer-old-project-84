- summary: |
    Поиск по цене осуществляется не корректно
  nvironment: |
    Mozilla Firefox  108.01 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Открыта страница сайта - https://hexlet-products-store.vercel.app/
    2. в разделе цена, указываем ценовой диапозон (к примеру от 100 до 500)
