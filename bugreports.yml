  environment: |
    Mozilla Firefox  108.01 (Официальная сборка) (64 бит)
    ОС Linux 22.04
  steps-to-reproduce: |
    1. Открыта страница сайта - https://hexlet-products-store.vercel.app/
    2. Нажать кнопку "Language"
